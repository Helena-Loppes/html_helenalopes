<h1><center>Tabela de Peças</center></h1>

<table align="center" border="1" bgcolor="lightyellow" cellpadding="8" cellspacing="0">
    <tr>
        <td rowspan="1" colspan="1"><img src="img/peça.jpg" alt="Peça" width="70"></td>
        <th colspan="1"><center>Peças</center></th>
    </tr>
    
    <tr>
        <th>Tipo</th>
        <td><input type="text" size="30"></td>
    </tr>
    <tr>
        <th>Nome</th>
        <td><input type="text" size="30"></td>
    </tr>
    <tr>
        <th>Aparelho</th>
        <td><input type="text" size="30"></td>
    </tr>
    <tr>
        <tr>
            <th>ID Peça</th>
            <td><input type="number" size="30"></td>
        </tr>
        <th>Número de Série</th>
        <td><input type="number" size="30"></td>
    </tr>
    <tr>
        <th>Quantidade</th>
        <td><input type="number" size="45"></td>
    </tr>
    <tr>
        <th>ID Fornecedor</th>
        <td><input type="number" size="45"></td>
    </tr>
    <tr>
        <th>Preço (R$)</th>
        <td><input type="number" size="45"></td>
    </tr>
    <tr>
        <th>Data de Registro</th>
        <td><input type="date"></td>
    </tr>
    <tr>
        <th>Status</th>
        <td>
            <select>
                <option>Ativo</option>
                <option>Inativo</option>
                <option>Manutenção</option>
            </select>
        </td>
    </tr>
    <tr>
        <th>Descrição</th>
        <td><textarea cols="30" rows="3"></textarea></td>
    </tr>
    <tr>
    <td align="center"colspan="2"><input type="submit" value="Enviar"><input type="reset" value="Limpar"></td>
    </tr>

    <address>Helena Lopes</address>
</table>
